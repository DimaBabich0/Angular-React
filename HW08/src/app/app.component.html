<div class="wrapper">
  <div class="block">
    <form (submit)="filterProducts()" >
      <div>
        <input type="text" [(ngModel)]="seacrh" name="seacrh">
        <button type="submit">Search</button>
      </div>
    </form>
    <div class="section">
      <ul>
        <li *ngFor="let product of userProducts">{{product}}</li>
      </ul>
      <p *ngIf="userProducts.length === 0">No products found</p>
    </div>
  </div>

  <div class="block">
    <h3>Unsorted array</h3>
    <ul>
      <li *ngFor="let value of numbers">{{value}}</li>
    </ul>
  </div>

  <div class="block">
    <h3>Descending</h3>
    <ul>
      <li *ngFor=" let value of sortDescending()">{{value}}</li>
    </ul>
  </div>

  <div class="block">
    <h3>Ascending</h3>
    <ul>
      <li *ngFor=" let value of sortAscending()">{{value}}</li>
    </ul>
  </div>

  <div class="block">
    <h3>Max value:</h3>
    <p>{{findMaxValue()}}</p>
  </div>
</div>
