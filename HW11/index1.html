<body>

    <script type="text/babel">
        const styleRow = 
        {
            display: 'flex',

        }
        const styleBlock =
        {
            width:'100%',
            display: 'flex',

        }
        
        const book =
        {
            title: 'Робинзон Крузо',
            authorFullName: 'Даниель Дефо',
            genre: 'Роман',
            amountPages: 607,
        };

        const reviews = [
            {
                author: 'Andy Madsen',
                rating: 5,
                text: 'This is, hands down, my favorite novel of all time. Rich detail, gripping plot, profound character development, insightful meditations, and the meeting of two radically different worlds in Robinson and the cannibals. I never stop reading this book. When I finish I start again. I love Robinson and Friday as if they were a real life father and brother.'

                author: 'Taras Voitovych',
                rating: 4,
                text: 'Книга про те як слідувати своєму покликанню і приймати все що життя тобі послало. Написана 300 років тому трохи дивно читати в наш час.'
            }, 
            {
                author: 'Daria Highfly',
                rating: 3,
                text: 'Поняла, что мне не совсем подходят приключенческие книги. Читать очень приятно и легко: просто язык, небольшой объем. Однако, в книге одни действия, почти не за что зацепиться мыслью. В целом, книга понравилась, но хочется после прочтения оставаться с зацепками «о чем стоит задуматься».'

        ];
        
        ReactDOM.createRoot(document.getElementById("info")).render(
            <div>

                    {reviews.map(review => (
                        <div>
                            <h3>{review.author}</h3>
                            <p>{review.text}</p>
                            <p>Рейтинг: {review.rating}/5</p>
                        </div>
                    ))}
