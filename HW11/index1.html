<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW01 (part 1)</title>
</head>
<body>
    <div id="info"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const user =
        {
            firstName: 'Dima',
            lastName: 'Babich',
            age: 19,
            phoneNumber: '+380123456789',
            email: "dimababich@gmail.com",

            getFullName: function()
            { 
                return `${this.firstName} ${this.lastName}`;
            }
        };

        const myStyle =
        {
            display: "flex",
            flexDirection: "column",
            backgroundColor: "#e1e1e1",
            fontFamily: "Verdana",
            padding: "0px 10px"
        }

        ReactDOM.createRoot(document.getElementById("info")).render(
            <div style={myStyle}>
                <h1>Информация о пользователе</h1>
                <p>Полное имя: {user.getFullName()}</p>
                <p>Возраст: {user.age}</p>
                <p>Контактный телефон: {user.phoneNumber}</p>
                <p>Электронный адрес: {user.email}</p>
            </div>
        );
    </script>
</body>
</html>
